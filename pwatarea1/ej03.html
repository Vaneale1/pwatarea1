<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Tabla de Países</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa; /* celeste clarito */
      color: #4a148c; /* morado */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #6a1b9a; /* morado fuerte */
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      background-color: #f3e5f5; /* fondo morado claro */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #4a148c;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #ce93d8; /* morado más intenso */
      color: white;
    }

    td {
      background-color: #e1bee7; /* morado clarito */
    }

    caption {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Países y sus Capitales</h1>

  <table>
    <caption>Tabla de Países</caption>
    <tr>
      <th>#</th>
      <th>País</th>
      <th>Capital</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Turquía</td>
      <td>Ankara</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Ecuador</td>
      <td>Quito</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Canadá</td>
      <td>Ottawa</td>
    </tr>
  </table>

</body>
</html>
