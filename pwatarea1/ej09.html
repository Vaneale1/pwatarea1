<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Pasatiempos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dcedc8; /* verde pastel */
      color: #000; /* texto negro */
    }

    #galeria {
      padding: 40px;
      text-align: center;
    }

    #galeria h1 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .galeria img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid #000;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Estilos del lightbox / ventana emergente */
    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .popup-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #dcedc8;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #dcedc8;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .galeria img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <section id="galeria">
    <h1>Mis Pasatiempos</h1>
    <div class="galeria">
      <img src="img/fotografia.jpg" alt="Fotografía" onclick="abrirImagen(this)">
      <img src="img/programar.jpg" alt="Programar" onclick="abrirImagen(this)">
      <img src="img/reposteria.jpg" alt="Repostería" onclick="abrirImagen(this)">
    </div>
  </section>

  <!-- Ventana emergente -->
  <div id="popup" class="popup" onclick="cerrarImagen()">
    <span class="cerrar">&times;</span>
    <img class="popup-content" id="img-grande">
  </div>

  <script>
    function abrirImagen(img) {
      const popup = document.getElementById("popup");
      const imgGrande = document.getElementById("img-grande");
      popup.style.display = "block";
      imgGrande.src = img.src;
    }

    function cerrarImagen() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
