<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 4 - Formulario Básico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fce4ec; /* rosa pastel de fondo */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #66bb6a; /* verde pastel */
      margin-bottom: 20px;
    }

    form {
      background-color: #f3fef3; /* fondo verde muy claro */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #ab47bc; /* un toque lila */
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
      background-color: #ffffff;
    }

    button {
      margin-top: 20px;
      background-color: #f48fb1; /* rosa pastel */
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f06292; /* rosa más fuerte al pasar el mouse */
    }
  </style>
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
