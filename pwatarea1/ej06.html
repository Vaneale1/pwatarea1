<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6 - Diseño de Caja</title>
  <style>
    body {
      background-color: #dcedc8; /* verde pastel */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .caja {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 5px solid #757575; /* color plomo */
      background-color: #c8e6c9; /* verde pastel claro */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slider {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 1s ease;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #424242; /* color plomo oscuro */
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Estilos para el botón de siguiente */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

  </style>
</head>
<body>

  <div class="caja">
    <div class="slider">
      <img src="img/foto1.jpg" alt="Foto 1">
      <img src="img/foto2.jpg" alt="Foto 2">
      <img src="img/foto3.jpg" alt="Foto 3">
    </div>
    <div class="texto">Cajita</div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.slider img');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    function showSlide(index) {
      const totalSlides = images.length;
      if (index >= totalSlides) {
        currentIndex = 0;
      } else if (index < 0) {
        currentIndex = totalSlides - 1;
      } else {
        currentIndex = index;
      }
      document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => showSlide(currentIndex - 1));
    nextButton.addEventListener('click', () => showSlide(currentIndex + 1));

    setInterval(() => showSlide(currentIndex + 1), 3000); // Cambia de imagen automáticamente cada 3 segundos
  </script>

</body>
</html>
